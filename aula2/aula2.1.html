<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Formulário:</center></h1><br>
    <h2>Data:</h2>
    <input type="date"><br>
    <h2>Dados de acesso:</h2>
    <form action=“https://www.w3schools.com/action_page.php”>
        <label for="fname">Usuário:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Senha:</label><br>
        <input type="text" id="lname" name="lname">
    </form><br>
    <h2>Dados Pessoas:</h2>
    <form action=“https://www.w3schools.com/action_page.php”>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname">
    </form><br>
    <form action="/submit" method="post">
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="numero" required><br><br>
        <label for="numero">Número:</label><br>
        <input type="text" id="numero" name="numero" required><br><br>
        <label for="complemento">Complemento:</label><br>
        <input type="text" id="complemento" name="complemento"><br><br>
        <label for="cidade">Cidade:</label><br>
        <input list="cidades" id="cidades" name="cidades" required>
        <detalist id="cidades">
            <option value="São Paulo"></option>
            <option value="Rio de Janeiro"></option>
            <option value="Belo Horizonte"></option>
            <option value="Porto Alegre"></option>
            <option value="Curitiba"></option>
        </detalist><br><br>
        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado" required>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="PR">Paraná</option>
        </select><br><br>
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" required><br><br>
    </form>
    <h2>Genero:</h2>
    <form>
        <input type="radio" id="Feminino" name="fav_language" value="Feminino" checked>
        <label for="Feminino">Feminino</label><br>
        <input type="radio" id="Masculino" name="fav_language" value="Masculino">
        <label for="Masculino">Masculino</label><br>
        <input type="radio" id="não" name="fav_language" value="não">
        <label for="não">Prefiro não identificar</label>
    </form><br>
    <h2>Curso:</h2>
    <form>
        <input type="checkbox" id="curso1" name="curso1" value="ads">
        <label for="curso1">ADS</label><br>
        <input type="checkbox" id="curso2" name="curso2" value="jogos">
        <label for="curso2">Jogos</label><br>
        <input type="checkbox" id="curso3" name="curso3" value="ti">
        <label for="checkbox">Gestão de TI</label><br>
        <input type="checkbox" id="curso4" name="curso4" value="dados">
        <label for="curso4">Banco de dados</label>
    </form><br>
    <h2>Modelo:</h2>
    <form>
        <input type="radio" id="presencial" name="presencial" value="presencial" checked>
        <label for="presencial">Presencial</label><br>
        <input type="radio" id="semipresencial" name="semipresencial" value="semipresencial">
        <label for="semipresencial">Semipresencial</label><br>
        <input type="radio" id="EAD" name="EAD" value="EAD">
        <label for="EAD">EAD</label>
    </form><br>
    <button type="submit">Enviar</button>
</body>
</html>
